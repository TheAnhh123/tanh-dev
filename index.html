<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Thế Anh</title>
    <!-- Link icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font chữ Google -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CẤU HÌNH CSS --- */
        :root {
            --primary-color: #00f2ea;
            --secondary-color: #ff0050;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 234, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 80, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Hiệu ứng nền sao rơi */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* --- THẺ PROFILE CHÍNH --- */
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        /* Avatar RGB */
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(#1e293b, #1e293b) padding-box,
                        linear-gradient(45deg, var(--primary-color), var(--secondary-color)) border-box;
            animation: spin-glow 5s linear infinite;
        }

        /* Thông tin cá nhân */
        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .typing-text {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 25px;
            height: 24px; /* Giữ chiều cao cố định để không bị nhảy layout */
        }

        /* Nút mạng xã hội */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn i {
            font-size: 20px;
        }

        /* Màu riêng cho từng nút */
        .btn.facebook:hover { --primary-color: #1877f2; }
        .btn.tiktok:hover { --primary-color: #ff0050; }
        .btn.github:hover { --primary-color: #ffffff; }
        .btn.zalo:hover { --primary-color: #0068ff; }

        /* Trình phát nhạc Mini */
        .music-player {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .song-title {
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .music-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .music-controls button:hover {
            color: var(--primary-color);
        }

        /* --- KEYFRAMES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin-glow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Dấu nháy cho chữ */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--text-color);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Chân trang */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }

    </style>
</head>
<body>

    <!-- Hiệu ứng nền (Optional) -->
    <div class="stars"></div>

    <div class="profile-card">
        <!-- Avatar -->
        <div class="avatar-container">
            <!-- Thay link ảnh của bạn vào src bên dưới -->
            <img src="https://gamek.mediacdn.vn/133514250583805952/2021/12/10/photo-1-1639107202292962689379.jpg" alt="Avatar" class="avatar">
        </div>

        <!-- Tên và Mô tả -->
        <h1 class="name">Thế Anh</h1>
        <div class="typing-text">
            I am a <span class="text-type"></span><span class="cursor">|</span>
        </div>

        <!-- Danh sách liên kết -->
        <div class="social-buttons">
            <a href="https://www.facebook.com/profile.php?id=61566035506169" target="_blank" class="btn facebook">
                <i class="fa-brands fa-facebook"></i> Facebook
            </a>
            <a href="https://vm.tiktok.com/ZSHKoJ17a35LR-dzFWH/" target="_blank" class="btn tiktok">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </a>
           
        </div>

        <!-- Trình phát nhạc -->
        <div class="music-player">
            <div class="song-title">
                <i class="fa-solid fa-music"></i>
                <marquee scrollamount="5" style="width: 150px;">Waiting For You - MONO</marquee>
            </div>
            <div class="music-controls">
                <button onclick="toggleMusic()" id="play-btn"><i class="fa-solid fa-play"></i></button>
            </div>
            <!-- Thay link nhạc mp3 của bạn vào đây -->
            <audio id="bg-music" loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="footer">
            &copy; 2025 The Anh. All rights reserved.
        </div>
    </div>

    <script>
        // --- CẤU HÌNH HIỆU ỨNG GÕ CHỮ ---
        const textElement = document.querySelector(".text-type");
        const words = ["Web Developer", "Student", "Gamer", "Freelancer"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        const typeEffect = () => {
            const currentWord = words[wordIndex];
            const currentChar = currentWord.substring(0, charIndex);
            textElement.textContent = currentChar;

            if (!isDeleting && charIndex < currentWord.length) {
                // Đang gõ chữ
                charIndex++;
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                // Đang xóa chữ
                charIndex--;
                setTimeout(typeEffect, 50);
            } else {
                // Chuyển đổi trạng thái
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    wordIndex = (wordIndex + 1) % words.length;
                }
                setTimeout(typeEffect, 1000);
            }
        };

        typeEffect();

        // --- XỬ LÝ NHẠC ---
        const audio = document.getElementById("bg-music");
        const playBtn = document.getElementById("play-btn");
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        // --- TẠO HIỆU ỨNG SAO RƠI ĐƠN GIẢN TRONG JS ---
        /* Bạn có thể bỏ qua phần này nếu muốn web nhẹ hơn */
        function createStars() {
            const container = document.querySelector("body");
            for (let i = 0; i < 50; i++) {
                const star = document.createElement("div");
                star.style.position = "absolute";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.width = Math.random() * 3 + "px";
                star.style.height = star.style.width;
                star.style.background = "#fff";
                star.style.borderRadius = "50%";
                star.style.opacity = Math.random();
                star.style.animation = `blink ${Math.random() * 2 + 1}s infinite`;
                document.body.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
