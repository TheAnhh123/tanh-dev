    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            overflow-y: auto; 
            overflow-x: hidden;
        }
        body.locked {
            overflow: hidden;
        }
        #bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/248087696036864457/A9AFBDD21490832F7D693B9DB1924ADCD510BB1A/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.5);
        }
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            font-family: Arial;
            text-shadow: 0 0 2px #000;
            z-index: 9999;
            pointer-events: none;
            animation-name: fall, sway;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }
        @keyframes fall {
            0% { top: -10%; opacity: 0.8; }
            100% { top: 110%; opacity: 0; }
        }
        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(25px); }
            100% { transform: translateX(0); }
        }
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.8s;
        }
        #welcome-screen.slide-up {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        .enter-btn {
            padding: 15px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            font-size: 1.2rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .enter-btn:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
            transform: scale(1.05);
            letter-spacing: 5px;
        }
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 5;
            border: 3px solid #1a1a1a;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: avatarSpin 2s linear infinite; 
        }
        @keyframes avatarSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fancy-border-1, .fancy-border-2 {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            z-index: 3;
        }
        .fancy-border-1 {
            inset: 0;
            border-top: 2px solid #00f2ea;
            border-right: 2px solid #00f2ea;
            box-shadow: 0 0 10px #00f2ea;
            animation: spin 6s linear infinite;
        }
        .fancy-border-2 {
            inset: 8px;
            border-bottom: 2px solid #ff0050;
            border-left: 2px solid #ff0050;
            box-shadow: 0 0 10px #ff0050;
            animation: spin 4s linear infinite reverse;
        }
        .crown {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%) rotate(-5deg);
            font-size: 2.5rem;
            color: #ffd700;
            z-index: 20;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 
                         0 0 20px rgba(255, 165, 0, 0.6);
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
            animation: crownFloat 3s ease-in-out infinite;
        }
        @keyframes crownFloat {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); }
            50% { transform: translateX(-50%) translateY(-6px) rotate(0deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glass-card {
            background: rgba(30, 30, 30, 0.25); 
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .link-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .link-item:hover::before {
            left: 100%;
        }
        .name-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40px;
            margin-bottom: 4px;
        }
        #name-typewriter {
            display: inline-block;
            white-space: pre;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: white;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>

    <script>
        function enterSite() {
            const welcome = document.getElementById('welcome-screen');
            const main = document.getElementById('main-content');
            const body = document.body;
            const music = document.getElementById('bg-music');

            welcome.classList.add('slide-up');
            setTimeout(() => {
                main.classList.remove('opacity-0', 'scale-95');
                body.classList.remove('locked');
            }, 300);

            music.volume = 0.4;
            music.play().catch(e => console.log("Interaction required to play music"));
        }

        const snowSymbols = ['❄', '❅', '❆', '•']; 
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 15 + 8 + 'px'; 
            snowflake.style.fontSize = size;
            const fallDuration = Math.random() * 7 + 8 + 's'; 
            const swayDuration = Math.random() * 4 + 3 + 's';
            snowflake.style.animationDuration = `${fallDuration}, ${swayDuration}`;
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 15000);
        }
        setInterval(createSnowflake, 300);

        const nameElement = document.getElementById('name-typewriter');
        const nameText = "Ng The Anh";
        let nameIndex = 0;
        let nameDeleting = false;

        function typeNameEffect() {
            if (nameDeleting) {
                nameElement.textContent = nameText.substring(0, nameIndex - 1);
                nameIndex--;
            } else {
                nameElement.textContent = nameText.substring(0, nameIndex + 1);
                nameIndex++;
            }

            if (!nameDeleting && nameIndex === nameText.length) {
                nameDeleting = true;
                setTimeout(typeNameEffect, 2000); 
            } else if (nameDeleting && nameIndex === 0) {
                nameDeleting = false;
                setTimeout(typeNameEffect, 500); 
            } else {
                setTimeout(typeNameEffect, nameDeleting ? 100 : 200); 
            }
        }
        typeNameEffect();

        const titleText = "@ng the anh";
        let titleIndex = 0;
        let titleDeleting = false;

        function typeTitleEffect() {
            const currentTitle = titleText.substring(0, titleIndex);
            document.title = currentTitle || "@"; 
            if (titleDeleting) {
                titleIndex--;
            } else {
                titleIndex++;
            }

            if (!titleDeleting && titleIndex > titleText.length) {
                titleDeleting = true;
                setTimeout(typeTitleEffect, 2000); 
            } else if (titleDeleting && titleIndex === 0) {
                titleDeleting = false;
                setTimeout(typeTitleEffect, 500);
            } else {
                setTimeout(typeTitleEffect, titleDeleting ? 150 : 300);
            }
        }
        typeTitleEffect();

        function updateVietnamTime() {
            const clockElement = document.getElementById('vn-clock');
            const now = new Date();
            const options = { 
                timeZone: 'Asia/Ho_Chi_Minh', 
                hour12: true, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const timeString = new Intl.DateTimeFormat('en-US', options).format(now);
            clockElement.textContent = timeString;
        }
        setInterval(updateVietnamTime, 1000);
        updateVietnamTime();
    </script>
