<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CẤU HÌNH CHUNG --- */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            /* Cho phép cuộn trang nếu nội dung dài */
            overflow-y: auto; 
            overflow-x: hidden;
        }

        /* Ẩn thanh cuộn khi Welcome Screen đang hiện */
        body.locked {
            overflow: hidden;
        }

        /* Hình nền Video/Ảnh */
        #bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Bạn có thể thay đổi link ảnh nền tại đây */
            background-image: url('https://media.tenor.com/dvWbEudoAgYAAAAM/gojo-gojo-satoru.gif'); 
            background-size: cover;
            background-position: center;
            filter: brightness(0.5); /* Làm tối nền */
        }

        /* --- HIỆU ỨNG TUYẾT RƠI (CHẬM) --- */
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            font-family: Arial;
            text-shadow: 0 0 2px #000;
            z-index: 9999;
            pointer-events: none;
            animation-name: fall, sway;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
        }

        @keyframes fall {
            0% { top: -10%; opacity: 0.8; }
            100% { top: 110%; opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(25px); }
            100% { transform: translateX(0); }
        }

        /* --- WELCOME SCREEN MỚI --- */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.8s;
        }

        #welcome-screen.slide-up {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .enter-btn {
            padding: 15px 40px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            font-size: 1.2rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .enter-btn:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
            transform: scale(1.05);
            letter-spacing: 5px;
        }

        /* --- AVATAR FRAME VIP --- */
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            border: 4px solid #1a1a1a;
        }

        /* Vòng xoay 7 màu */
        .spin-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff0000, #ff8800, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            animation: spin 4s linear infinite;
            filter: blur(2px);
            z-index: 1;
        }
        
        .spin-border::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 146px; /* Nhỏ hơn container 1 xíu để lộ viền */
            height: 146px;
            background: #000;
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* --- GLASS CARD --- */
        .glass-card {
            background: rgba(30, 30, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* --- HIỆU ỨNG LIÊN KẾT --- */
        .link-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .link-item:hover::before {
            left: 100%;
        }
        
        /* Tick xanh */
        .tick-blue {
            color: #3b82f6;
            background: white;
            border-radius: 50%;
            display: inline-block;
            width: 16px;
            height: 16px;
            text-align: center;
            line-height: 16px;
            font-size: 10px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body class="locked">

            <div class="h-32 w-full bg-[url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=2070')] bg-cover bg-center relative">

    <!-- Nhạc nền -->
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">

    <script>
        /* --- XỬ LÝ WELCOME SCREEN --- */
        function enterSite() {
            const welcome = document.getElementById('welcome-screen');
            const main = document.getElementById('main-content');
            const body = document.body;
            const music = document.getElementById('bg-music');

            // Hiệu ứng trượt lên
            welcome.classList.add('slide-up');
            
            // Hiện nội dung chính
            setTimeout(() => {
                main.classList.remove('opacity-0', 'scale-95');
                body.classList.remove('locked'); // Mở khoá cuộn trang
            }, 300);

            // Phát nhạc
            music.volume = 0.4;
            music.play().catch(e => console.log("Cần tương tác để phát nhạc"));
        }

        /* --- HIỆU ỨNG TUYẾT RƠI (ĐÃ CHỈNH CHẬM) --- */
        const snowSymbols = ['❄', '❅', '❆', '•']; 
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            // Chọn ngẫu nhiên biểu tượng
            snowflake.textContent = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];
            
            // Vị trí ngang ngẫu nhiên
            snowflake.style.left = Math.random() * 100 + 'vw';
            
            // Kích thước ngẫu nhiên (nhỏ hơn để tinh tế)
            const size = Math.random() * 15 + 8 + 'px'; 
            snowflake.style.fontSize = size;
            
            // Tốc độ rơi: Rất chậm (từ 8s đến 15s)
            const fallDuration = Math.random() * 7 + 8 + 's'; 
            // Tốc độ đung đưa
            const swayDuration = Math.random() * 4 + 3 + 's';

            snowflake.style.animationDuration = `${fallDuration}, ${swayDuration}`;
            
            // Độ mờ
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;

            document.body.appendChild(snowflake);

            // Xóa sau khi rơi xong
            setTimeout(() => {
                snowflake.remove();
            }, 15000); // 15s
        }

        // Tạo tuyết thưa hơn
        setInterval(createSnowflake, 300);
    </script>
