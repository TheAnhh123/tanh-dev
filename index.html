<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Anh Profile</title>
    <meta name="description" content="Welcome to my profile">
    
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CẤU HÌNH CƠ BẢN --- */
        :root {
            --primary-color: #00f2ff;
            --secondary-color: #bc13fe;
            --bg-color: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ẩn thanh cuộn */
            color: var(--text-color);
            position: relative;
        }

        /* --- BACKGROUND ĐỘNG (CANVAS) --- */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- THẺ CARD CHÍNH (GLASSMORPHISM) --- */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Avatar */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            transition: transform 0.5s;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* Status tích xanh */
        .verify-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #fff;
            color: #1877F2;
            border-radius: 50%;
            font-size: 18px;
            border: 2px solid #fff;
        }

        /* Tên và Mô tả */
        .name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            min-height: 20px; /* Giữ chỗ cho hiệu ứng gõ chữ */
        }

        /* Danh sách Link */
        .social-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.2);
            border-color: var(--primary-color);
        }

        .link-icon {
            font-size: 20px;
            width: 30px;
        }

        .link-text {
            flex: 1;
            text-align: center;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }

        /* Hiệu ứng Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Music Player Nhỏ */
        .music-control {
            margin-top: 20px;
            cursor: pointer;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; text-shadow: 0 0 10px var(--primary-color); }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .card {
                width: 95%;
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Thẻ Profile Chính -->
    <div class="card">
        <div class="avatar-container">
            <!-- Thay link ảnh đại diện của bạn ở đây -->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIiv65c-dDBUHSS5ljNgNr74VU2w6n1RfJHb75t7s&s=0" alt="Avatar" class="avatar">
            <i class="fas fa-check-circle verify-icon"></i>
        </div>

        <h1 class="name">Thế Anh</h1>
        
        <!-- Hiệu ứng gõ chữ -->
        <p class="bio">I am a <span id="typewriter"></span></p>

        <div class="social-links">
            <!-- Link Facebook -->
            <a href="https://www.facebook.com/profile.php?id=61566035506169" target="_blank" class="link-item">
                <i class="fab fa-facebook-f link-icon" style="color: #1877F2;"></i>
                <span class="link-text">Facebook</span>
                <i class="fas fa-chevron-right" style="font-size: 12px; opacity: 0.5;"></i>
            </a>

            <!-- Link Tiktok -->
            <a href="https://vm.tiktok.com/ZSHENWJYf5ehC-430En/" target="_blank" class="link-item">
                <i class="fab fa-tiktok link-icon" style="color: #fff;"></i>
                <span class="link-text">TikTok</span>
                <i class="fas fa-chevron-right" style="font-size: 12px; opacity: 0.5;"></i>
            </a>
            
        </div>

        <!-- Trình phát nhạc -->
        <div class="music-control" onclick="toggleMusic()">
            <i id="music-icon" class="fas fa-play"></i>
        </div>
        <!-- Link nhạc mp3 (Thay link nhạc của bạn vào src) -->
        <audio id="bg-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

        <div class="footer">
            <p>© 2025 The Anh. All rights reserved.</p>
        </div>
    </div>

    <script>
        /* --- HIỆU ỨNG GÕ CHỮ (TYPEWRITER) --- */
        const textElement = document.getElementById('typewriter');
        const phrases = ["Web Developer", "Designer", "Gamer", "Freelancer"];
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(typeEffect, 2000); // Dừng lại 2s khi gõ xong
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 100 : 200);
            }
        }
        typeEffect();

        /* --- XỬ LÝ NHẠC --- */
        const music = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicIcon.className = 'fas fa-play';
                musicIcon.style.color = '#fff';
            } else {
                music.play();
                musicIcon.className = 'fas fa-pause';
                musicIcon.style.color = 'var(--primary-color)';
            }
            isPlaying = !isPlaying;
        }

        /* --- HIỆU ỨNG BACKGROUND (CANVAS PARTICLES) --- */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Xử lý resize màn hình
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2; // Hạt nhỏ thôi cho tinh tế
                this.speedX = (Math.random() * 1) - 0.5;
                this.speedY = (Math.random() * 1) - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)'; // Màu hạt (cyan)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                
                // Nối các hạt lại nếu gần nhau
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 242, 255, ${0.1 - distance/1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        /* --- TITLE CHẠY (MARQUEE) --- */
        let titleText = "Thế Anh Profile - Welcome to my world - ";
        function scrollTitle() {
            titleText = titleText.substring(1) + titleText.substring(0, 1);
            document.title = titleText;
            setTimeout(scrollTitle, 200);
        }
        scrollTitle();

        /* --- CHỐNG CLICK CHUỘT PHẢI (OPTIONAL) --- */
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
